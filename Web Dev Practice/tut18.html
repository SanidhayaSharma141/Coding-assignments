<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors in css</title>
    <style>
        #frstpara{
            color: red;
        }
        #secondpara{
            color: rgb(51, 218, 51);
        }
        #thirdpara{
            color: #ffffff;/*hex color can search on google*/
            background-color: blue;
        }
    </style>
</head>
<body>
    <h2>this is my first box</h2>
    <p id="frstpara">para from 1st box</p>
    <h2>this is my second box</h2>
    <p id="secondpara">para from 1st box</p>
    <h2>this is my third box</h2>
    <p id="thirdpara">para from 1st box</p>

</body>
</html>
