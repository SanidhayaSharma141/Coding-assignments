<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline and block elements</title>
</head>
<body>
    <p style="border: 2px solid red;">Lorem ipsum dolor sit amet   </p> <p style="border: 2px solid red;">this is also a paragraph</p>
    <span style="border: 2px solid blue;">Lorem ipsum dolor sit amet   </span> <span style="border: 2px solid blue;">this is also a paragraph</span>
    <a style="border: 2px solid red;">Lorem ipsum dolor sit amet   </a> <a style="border: 2px solid red;">this is also a paragraph</a>
    <!-- span and <a> is a inline element -->
</body>
</html>
