<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and classes in html</title>
</head>

<body>
    <h3>Ids and class tutorials</h3>
    <div id="mainbox" class="redBg blackborder">
        <!--classes ek se jyada de skteeg redBg and blackborder are different classes given to the same element-->
        this is mainbox

    </div>
    <span class="redBg"></span>
    <!-- emmet -->
    <!-- . is for class and # is for id -->
    <span class="redBg"></span>
    <!--span.redBg-->
    <span id="mainspan"></span>
    <!--span#mainspan-->
    <span class="redBg blackborder anotherClass"></span>
    <!-- emmet takes div tag as default -->
    <div class="blackbackground"></div>
    <!--.blackbackground-->
    <!-- span.myclass1.myclass2.myclass3*4 +tab to print 4 similar elements using emmet  -->
    <span class="myclass1 myclass2 myclass3">first</span>
    <span class="myclass1 myclass2 myclass3">second</span>
    <span class="myclass1 myclass2 myclass3">third</span>
    <span class="myclass1 myclass2 myclass3">fourth</span>

</html>
